<!DOCTYPE html>
<html>

<head>
    <title>Pong Game M.C.</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Atomic+Age" rel="stylesheet">
    <link rel="Shortcut icon" href="pictures/pageicon.png" />
</head>

<body>
    <div class="main">

        <div class="header">
            <div class="container ">
                <div class="row">
                    <div class="col-1 c1">
                        <div>
                            <img id="logo" src="pictures/myiconlogo.png" alt="Logo">
                        </div>
                    </div>
                    <div class="col-4">
                        <h1>Hello!</h1>
                        <h2>Let's chill and Play</h2>
                    </div>
                    <div class="col-1">
                        <a class="git col-3" href="https://github.com/Miczys" target="_blank"></a>
                        <a class="linkedin col-3" href="https://www.linkedin.com/in/michal-chruslicki/" target="_blank"></a>

                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="tv col-6">

                    <div id="slide">
                        <div class="arrow">
                            <div class="arBody">
                                <div class="arrowText">
                                    <h3>Turn on TV</h3>
                                    <h3>and show me</h3>
                                    <h3>what you got!</h3>
                                </div>
                                <div class="moveEnd">
                                    <div class="arEnd"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id="onOff"></button>

                    <button id="reset"></button>
                    <button id="start"></button>

                    <div class="gameHolder">
                        <div id="gameContainer"></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="footer header">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div>
                            <h4>Contact: </h4>
                            <h5>chrusmich@gmail.com</h5>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="myPic"></div>
                    </div>
                    <div class="col-2">
                        <div>
                            <h4>Created by </h4>
                            <h5>Michal Chruslicki</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script src="js/main.js "></script>

</html>
